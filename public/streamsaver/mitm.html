<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StreamSaver MITM</title>
</head>
<body>
    <script>
        // This is the StreamSaver Man-in-the-middle iframe

        document.head.appendChild(script);
    </script>
